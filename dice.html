    <style>
      .container {
        width: 50%;
        margin: auto;
        text-align: center;
        background-color: #393e46;
        border-style: inset;
      }

      .dice {
        display: inline-block;
      }

      body {
        background-color: #232931;
      }

      h1 {
        margin-top: 20px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-shadow: 5px 0 #232931;
        font-size: 3rem;
        color: #4ecca3;
      }

      p {
        font-size: 1.3rem;
      }

      #p1,
      #p2 {
        font-size: 2rem;
        margin-bottom: 2px;
        /* color: #4ECCA3; */
        color: blueviolet;
        font-family: "Times New Roman", Times, serif;
      }

      img {
        width: 80%;
      }

      .tap {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      button {
        border-color: #4ecca3;
        border-style: groove;
        border-width: 5px;
        border-radius: 5px;
        width: 400px;
        height: 60px;
        font-size: larger;
      }

      #movesleft {
        color: #4ecca3;
      }

      #score1,
      #score2 {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="wins">ROLL IT!</h1>

      <div class="dice">
        <p id="p1">Player 1</p>
        <p id="score1"></p>

        <img class="img1" src="" id="img1" />
      </div>

      <div class="dice">
        <p id="p2">Player 2</p>
        <p id="score2"></p>

        <img class="img2" src="" id="img2" />
      </div>

      <div class="tap">
        <div><button id="btn" onclick="run()">Take a Roll</button></div>
        <div><p id="movesleft"></p></div>
      </div>
    </div>
  </body>

  <script>
    alert(
      "**Rules of this game**\n1. Choose Total Rolls.\n2. No points for draw.\n3. Who got more points at end is the winner!"
    );
    var totalmoves = 0;
    funcmoves();
    function funcmoves() {
      totalmoves = prompt("Enter Number of Rolls:");
      if (totalmoves < 1) {
        alert("Please take atleast a Roll!");
        funcmoves();
      }
      else if(isNaN(totalmoves)){
        alert("Enter Number Only!")
        funcmoves()
      }
    }

    var player1 = prompt("Enter First Player Name: ");
    var player2 = prompt("Enter Second Player Name: ");
    document.getElementById("p1").innerHTML = player1;
    document.getElementById("p2").innerHTML = player2;
    var score1 = 0;
    var score2 = 0;
    document.getElementById("score1").innerHTML = "score: " + score1;
    document.getElementById("score2").innerHTML = "score: " + score2;
    var moves = 1;
    document.getElementById("movesleft").innerHTML =
      "Rolls Left: " + totalmoves;
    document
      .querySelector(".img1")
      .setAttribute("src", "images/dice1.png");
    document
      .querySelector(".img2")
      .setAttribute("src", "images/dice1.png");

    function run() {
      if (moves > totalmoves) {
        if (score1 === score2) {
          alert("Match Draw!");
        } else {
          var winnerScore = Math.max(score1, score2);
          var looserScore = Math.min(score1, score2);
          var differnce = winnerScore - looserScore;
          if (winnerScore == score1) {
            alert(
              "Congratulations!\n" +
                player1 +
                " won by " +
                differnce +
                " points!"
            );
          } else {
            alert(
              "Congratulations!\n" +
                player2 +
                " won by " +
                differnce +
                " points!"
            );
          }
        }
        alert("Refresh to Start a New Game.!");
      } else if (moves <= totalmoves) {
        var movesleft = totalmoves - moves;
        document.getElementById("movesleft").innerHTML =
          "Rolls Left: " + movesleft;
        if (movesleft === 0) {
          document.getElementById("btn").innerHTML = "Announce The Winner";
        }
        var rand1 = Math.floor(Math.random() * 6) + 1;
        // console.log(rand1)
        var rand2 = Math.floor(Math.random() * 6) + 1;
        // console.log(rand2)

        document
          .querySelector(".img1")
          .setAttribute("src", "images/dice" + rand1 + ".png");
        document
          .querySelector(".img2")
          .setAttribute("src", "images/dice" + rand2 + ".png");

        if (rand1 === rand2) {
          document.getElementById("wins").innerHTML = "Draw!";
        } else if (rand1 > rand2) {
          score1++;
          document.getElementById("wins").innerHTML = player1 + " got a point!";
          document.getElementById("score1").innerHTML = "score: " + score1;
        } else {
          score2++;
          document.getElementById("wins").innerHTML = player2 + " got a point!";
          document.getElementById("score2").innerHTML = "score: " + score2;
        }
        moves++;
      }
    }
  </script>
</html>
